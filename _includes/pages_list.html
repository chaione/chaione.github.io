{% for node in pages_list %}
{% if page.url == node.url %}
      <li class="active"><h4><a href="{{node.url}}" class="active">{{node.title}}</a></h4></li>
    {% else %}
      <li><a href="{{node.url}}">{{node.title}}</a></li>
    {% endif %}

{% endfor %}
