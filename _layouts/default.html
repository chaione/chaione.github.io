<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContextHub | Getting Started</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/foundation.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/foundation-override.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    <link rel="stylesheet" href="http://www.contexthub.com/wp-content/themes/FoundationPress-master/webfonts/ss-social.css" />
    <link rel="icon" href="{{ site.baseurl }}/img/favicon.png" type="image" />
    <link rel="icon" href="{{ site.baseurl }}/img/favicon.gif" type="image/gif" >
    <link href='http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <script src="{{ site.baseurl }}/js/vendor/modernizr.js"></script>
  </head>
  <body>


  <!-- ****** TOP NAVIGATION ****** -->
  {% include header.html %}
  <!-- ****** TOP NAVIGATION ****** -->

    <div class="full-width">
      <div class="side-nav-mobile">
        <a href="#" class="button" data-dropdown="downDrop">Sections &#9662;</a>
        <ul id="downDrop" class="f-dropdown" data-dropdown-content>
            <!-- include menu was here  -->
        </ul>
      </div>
    </div>

    <div class="row content">
      <div id="sideNav" class="small-2 columns">
        <ul class="side-nav">

          {% assign pages_list = site.pages %}
          {% assign group = 'ios' %}
          {% include pages_list.html %}
          
        </ul>
      </div>

      <div class="small-10 columns right" id="top">
        {{ content }}
      </div>
      <!--End Content -->
    </div>

    <script src="{{ site.baseurl }}/js/vendor/jquery.js"></script>
    <script src="{{ site.baseurl }}/js/foundation.min.js"></script>
    <script src="{{ site.baseurl }}/js/foundation/foundation.dropdown.js"></script>
    <script src="{{ site.baseurl }}/js/foundation/foundation.magellan.js"></script>
    <script src="{{ site.baseurl }}/js/smooth-scroll.js"></script>
    <script src="{{ site.baseurl }}/js/sticky-tabs.js"></script>
    <script src='{{ site.baseurl }}/js/smooth-scroll.js'></script>
    <script>
      smoothScroll.init({
        speed: 500,
        easing: 'easeInOutCubic',
        updateURL: false,
        callbackBefore: function ( toggle, anchor ) {},
        callbackAfter: function ( toggle, anchor ) {}
      });
    </script>


    <script>
      $(document).foundation();
      $(document).ready(function() {
        //$('.content h1').after('<hr class="short">');
        $('#downDrop a').click(function() {
          Foundation.libs.dropdown.close($('#downDrop'));
        });
      });
    </script>
  </body>
</html>
